<div class="container mt-2">
    <div class="row">
      <div class="col-sm-9 m-auto" *ngIf="!manager">
        <h3>
          <fa name="cog" animation="spin"></fa> Loading
        </h3>
      </div>
      <div class="col-sm-9 m-auto" *ngIf="manager">
        <h3 class="mb-5 mt-5">
          <fa name="trash"></fa>
          Manager Delete Confirmation
        </h3>
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">
              Are you sure you wanna delete Manager {{manager.firstName}}?
            </h3>
            <p class="alert alert-warning">
              <fa name="exclamation"></fa>
              Details of <Strong>{{manager.firstName}}</Strong>
              will be permanently erased and can not undone once you confirm
            </p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary mr-3" (click)="doDelete(false)">
              No! Cancel Operation
            </button>
            <button class="btn btn-danger" (click)="doDelete(true)">
              Yes! Delete For Sure
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
